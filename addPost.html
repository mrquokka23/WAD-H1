<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="res/css/style_HW1_AM.css">
    <link rel="icon" href="res/images/Favicon.ico">
</head>

<body>
    <header>
        <div class="headerDiv">
            <a href="index.html">Home</a>
            <a href="addPost.html">Add Post</a>
            <a href="login.html">Log in</a>
        </div>
        <div class="userDropdown">
            <a href="#" id="account-link">
                <img class="userImage" id="account" src="res/images/me.png" alt="User image">
            </a>
            <div id="dropdown" class="dropdown-content">
                <span id="username">JohnDoe</span>
                <span id="email">johndoe@example.com</span>
                <a href="#" id="logout">Logout</a>
            </div>
        </div>
    </header>

    <div class="form-container">
        <form action="./index.html" method="get" enctype="multipart/form-data">
            <div class="form-group">
                <label for="postContent">Post Content:</label>
                <textarea id="postContent" name="postContent" rows="4" required placeholder="textarea"></textarea>
            </div>

            <div class="form-group">
                <label for="fileUpload">Select file:</label>
                <label class="custom-file-upload">
                    Choose file
                    <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .jpeg, .png, .pdf">
                </label>
            </div>

            <input type="submit" value="Submit Post">
        </form>
    </div>

    <footer></footer>

    <!-- Include your external JavaScript file here -->
    <script src="src/script.js"></script>
</body>
</html>
